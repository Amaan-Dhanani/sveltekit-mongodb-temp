<div style="background:#1f1f39;color:#fff;font-family:Arial,Helvetica,sans-serif;max-width:600px;margin:auto;padding:32px">
	<h2>Hello {{name}},</h2>
	<div style="background:#2f2f42;padding:24px;border-radius:12px;text-align:center">
		<p>Your verification code is:</p>
		<div style="font-size:42px;font-weight:bold;color:#3d5cff">{{code}}</div>
		<p style="font-size:12px;opacity:.7">This code will expire in 10 minutes.</p>
	</div>
	<p style="font-size:12px;opacity:.6;margin-top:24px">
		If you did not request this, you can safely ignore this email.
	</p>
</div>
